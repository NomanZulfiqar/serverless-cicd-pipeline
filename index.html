<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Dashboard</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
        }
        header {
            background-color: #282a36;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background-color: red;
        }
        .btn-secondary {
            background-color: #008CBA;
            color: white;
        }
        .btn-secondary:hover {
            background-color: green;
        }
        .icon {
            font-size: 50px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>DevOps Automation Panel</header>
    <div class="container">
        <i class="fas fa-cogs icon"></i>
        <p>Automate, Monitor, and Deploy your applications seamlessly.</p>
        <button class="btn btn-primary"><i class="fas fa-play"></i> Start CI/CD Pipeline</button>
        <button class="btn btn-secondary"><i class="fas fa-server"></i> Deploy Application</button>
    </div>
</body>
</html>
